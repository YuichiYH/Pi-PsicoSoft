<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="stylesheet" href="telcss.css" />
</head>
<body>
  <div class="video-call-container">
    <div class="main-video">
      <img src="img/tel1.jpeg" alt="Imagem principal" class="main-img" />
      <div class="user-thumbnail">
        <img src="img/tel2.jpeg" alt="Miniatura do usuário" class="thumbnail-img" />
      </div>
    </div>
    
    <div class="controls">
        <button class="mic" title="Microfone"></button>

        </button>
    
        <button class="Btn">

            <div class="text">Desligar</div>
        </button>

    </div>
  </div>
</body>
</html>
