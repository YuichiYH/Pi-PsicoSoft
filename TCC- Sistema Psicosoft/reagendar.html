<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reagendar Consulta - Psicosoft</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reagendar.css">
</head>
<body>

    <header class="dashboard-header">
        <div class="container header-container">
            <a href="index.html" class="logo">Psicosoft</a>
            
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i data-lucide="layout-dashboard"></i>
                            <span>Meu Painel</span>
                        </a>
                    </li>
                    <li>
                        <a href="historico.html">
                            <i data-lucide="history"></i>
                            <span>Histórico</span>
                        </a>
                    </li>
                    <li>
                        <a href="bem-estar.html">
                            <i data-lucide="sparkles"></i>
                            <span>Bem-Estar</span>
                        </a>
                    </li>
                    <li>
                        <a href="contato.html">
                            <i data-lucide="life-buoy"></i>
                            <span>Contato</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="btn-logout">
                            <i data-lucide="log-out"></i>
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <button id="menu-toggle" class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="reschedule-container">
                
                <section id="step-1-select">
                    <div class="page-header-container">
                        <section class="welcome-header">
                            <h1>Reagendar Consulta</h1>
                            <p class="subtitle">Selecione a consulta que deseja alterar.</p>
                        </section>
                        <a href="dashboard.html" class="btn-back">
                            <i data-lucide="arrow-left"></i>
                            <span>Voltar</span>
                        </a>
                    </div>
                    <div class="appointment-list">
                        </div>
                </section> 
                
                <hr class="divider">

                <section id="step-2-reschedule" class="step-hidden">
                    
                    <div class="step-header">
                        <span class="step-number">2</span>
                        <h4>Selecione uma nova data e horário</h4>
                    </div>

                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button id="prev-month" class="cal-arrow" aria-label="Mês anterior">
                                <i data-lucide="chevron-left"></i>
                            </button>
                            <span id="month-year" class="cal-month-year"></span>
                            <button id="next-month" class="cal-arrow" aria-label="Próximo mês">
                                <i data-lucide="chevron-right"></i>
                            </button>
                        </div>
                        <div class="calendar-weekdays">
                            <div class="day-name">Dom</div>
                            <div class="day-name">Seg</div>
                            <div class="day-name">Ter</div>
                            <div class="day-name">Qua</div>
                            <div class="day-name">Qui</div>
                            <div class="day-name">Sex</div>
                            <div class="day-name">Sáb</div>
                        </div>
                        <div id="calendar-days-grid" class="calendar-days">
                            </div>
                    </div>
                
                    <div class="time-slots-wrapper">
                        <h4 id="time-slot-header">Escolha um horário</h4>
                        
                        <div id="time-slots-grid" class="time-slots-grid">
                            <p style="color: var(--text-light); grid-column: 1 / -1;">
                                Por favor, selecione uma data para ver os horários disponíveis.
                            </p>
                        </div>
                    </div>

                    <div class="booking-confirm">
                        <button class="btn-confirm">Confirmar Reagendamento</button>
                        <button id="cancel-reschedule" class="btn-secondary">Cancelar Alteração</button>
                    </div>

                </section> 
            </div> 
        </div>

        <div id="notification-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-icon-wrapper">
                    </div>
                <h4 id="modal-title" style="margin-top: 1rem;"></h4>
                <p id="modal-message" style="margin-bottom: 1.5rem;"></p>
                <div class="modal-actions">
                    <button id="modal-btn-ok" class="btn-modal-primary">Entendido</button>
                </div>
            </div>
        </div>
    </main>

    <div class="chat-widget">
        
        <div id="chat-widget-container" class="chat-container-flutuante">
            <button id="chat-widget-close" class="chat-widget-fechar" aria-label="Fechar chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <iframe 
                src="bot_web.html" 
                title="PsicIA Chat" 
                frameborder="0"
                style="width: 100%; height: 100%;">
            </iframe>
        </div>

        <button id="open-chat-bot" class="chat-fab" aria-label="Abrir chat de ajuda">
            <i data-lucide="bot" class="icon-bot"></i>
            <i data-lucide="x" class="icon-x"></i>
        </button>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons(); // Ativa os ícones
    </script>
    
    <script src="js/reagendar.js"></script>
</body>
</html>
